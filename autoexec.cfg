////////////////////////////////////////////////////////////////////
//                            Keybinds                            //
////////////////////////////////////////////////////////////////////

unbindall
bind TAB "+scores"               // Scoreboard 
bind ESCAPE "togglemenu"         // Menu
bind F12 "screenshotJPEG"        // Screenshot
bind F10 "r_picmip 10"
bind F7 "r_picmip 7"
bind F3 "r_picmip 3"
bind 0 "r_picmip 0"
bind 1 "readyup"
bind y "vote yes"
bind n "vote no"
bind UPARROW "exec autoexec.cfg"
bind DOWNARROW "vid_restart"
bind RIGHTARROW "loadhud"

////////////////////////////////////////////////////////////////////
//                            Movement                            //
////////////////////////////////////////////////////////////////////

bind w "+forward"      // Forward
bind a "+moveleft"     // Left
bind s "+back"         // Back
bind d "+moveright"    // Right
bind c "+speed"        // Walk 
bind 3 "+button3"      // Taunt
bind SHIFT "+movedown" // Crouch
bind MOUSE2 "+moveup"  // Jump

////////////////////////////////////////////////////////////////////
//                             Weapons                            //
////////////////////////////////////////////////////////////////////

bind MOUSE1 "+attack" // Shoot
bind SPACE "+zoom"    // Zoom
bind CTRL "+button2"  // Use Item
bind ALT "+acc"       // Accuracy
bind MOUSE3 "weapon 8; sensitivity 1.75; cg_fov 110; cg_guny 3; cg_gunx 8"     // Plasma Gun 
bind MOUSE4 "weapon 3; sensitivity 1.75; cg_fov 110; cg_guny 3; cg_gunx 8"     // Shotgun 
bind MOUSE5 "weapon 1; sensitivity 1.75; cg_fov 110; cg_guny 3; cg_gunx 8"     // Gauntlet
bind q "weapon 6; sensitivity 1.25; cg_fov 110; cg_guny 3; cg_gunx 10"         // Lightning Gun 
bind e "weapon 5; sensitivity 1.75; cg_fov 110; cg_guny 5; cg_gunx 5"          // Rocket Launcher
bind r "weapon 7; sensitivity 1.75; cg_fov 110; cg_guny 5; cg_gunx 8"          // Railgun
bind b "weapon 9; sensitivity 1.75; cg_fov 110; cg_guny 5; cg_gunx 7"          // BFG
bind f "weapon 14; sensitivity 1.75; cg_fov 110; cg_guny 3; cg_gunx 8"         // Heavy Machinegun
bind MWHEELDOWN "weapon 4; sensitivity 1.75; cg_fov 110; cg_guny 4; cg_gunx 8" // Grenade Launcher 
bind MWHEELUP "weapon 2; sensitivity 1.75; cg_fov 110; cg_guny 3; cg_gunx 8"   // Machinegun
bind 2 "weapnext; sensitivity 1.75; cg_fov 110"                                // Next Weapon


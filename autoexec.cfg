//                             Weapons                            //
////////////////////////////////////////////////////////////////////

bind MOUSE1 "+attack" // Shoot
bind SPACE "+zoom" // Zoom
bind MOUSE3 "weapon 8; sensitivity 1.75; cg_fov 110; cg_drawCrosshair 2; cg_crosshairSize 24; cg_crosshairColor 19; cg_crosshairHitColor 22" // Plasma Gun

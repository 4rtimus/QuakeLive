bind MWHEELDOWN "weapnext; sensitivity 1.75; cg_fov 110; cg_drawCrosshair 2; cg_crosshairSize 24; cg_crosshairColor 6; cg_crosshairHitColor 22" // Next
bind MWHEELUP "weapprev; sensitivity 1.75; cg_fov 110; cg_drawCrosshair 2; cg_crosshairSize 24; cg_crosshairColor 6; cg_crosshairHitColor 22" // Prev
